# Pre-commit configuration for Eloquent AI
# This file defines hooks that run automatically before each commit
# to ensure code quality and consistency across the project.

repos:
  # Python code formatting and linting
  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        files: ^backend/
        args: [--config=backend/pyproject.toml]

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        files: ^backend/
        args: [--settings-path=backend/pyproject.toml]

  - repo: https://github.com/pycqa/flake8
    rev: 7.1.1
    hooks:
      - id: flake8
        files: ^backend/
        args: [--config=backend/.flake8]

  # Disable mypy for development - too strict
  # - repo: https://github.com/pre-commit/mirrors-mypy
  #   rev: v1.11.2
  #   hooks:
  #     - id: mypy
  #       files: ^backend/
  #       args: [--config-file=backend/pyproject.toml]
  #       additional_dependencies:
  #         - types-redis
  #         - types-requests
  #         - types-python-jose
  #         - pydantic

  # TypeScript/JavaScript formatting and linting
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        files: ^frontend/
        types_or: [javascript, jsx, ts, tsx, json, yaml, markdown]
        args: [--config, frontend/.prettierrc.json]
        exclude: |
          (?x)^(
            frontend/node_modules/.*|
            frontend/\.next/.*|
            frontend/package-lock\.json
          )$

  # ESLint for TypeScript/JavaScript
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v9.12.0
    hooks:
      - id: eslint
        files: ^frontend/.*\.(js|jsx|ts|tsx)$
        args: [--fix]
        additional_dependencies:
          - eslint@^8.0.0
          - "@typescript-eslint/eslint-plugin"
          - "@typescript-eslint/parser"
          - eslint-config-next

  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      # Prevent committing large files
      - id: check-added-large-files
        args: [--maxkb=1000]

      # Check for files that would conflict in case-insensitive filesystems
      - id: check-case-conflict

      # Ensure files end with a newline
      - id: end-of-file-fixer
        exclude: |
          (?x)^(
            .*\.lock$|
            frontend/node_modules/.*|
            backend/htmlcov/.*|
            backend/\.flake8$
          )$

      # Remove trailing whitespace
      - id: trailing-whitespace
        exclude: |
          (?x)^(
            .*\.md$|
            frontend/node_modules/.*|
            backend/htmlcov/.*|
            backend/\.flake8$
          )$

      # Check YAML syntax
      - id: check-yaml
        files: \.(yaml|yml)$
        exclude: |
          (?x)^(
            frontend/node_modules/.*
          )$

      # Check JSON syntax
      - id: check-json
        exclude: |
          (?x)^(
            frontend/node_modules/.*|
            frontend/tsconfig\.json$|
            frontend/\.vscode/.*
          )$

      # Check for merge conflict markers
      - id: check-merge-conflict

      # Check for private keys
      - id: detect-private-key

      # Check that scripts with shebangs are executable
      - id: check-executables-have-shebangs

      # Check for broken symlinks
      - id: check-symlinks

  # Docker-related checks
  - repo: https://github.com/hadolint/hadolint
    rev: v2.12.0
    hooks:
      - id: hadolint-docker
        files: Dockerfile.*

  # Security checks
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: [--baseline, .secrets.baseline]
        exclude: |
          (?x)^(
            .*\.lock$|
            .*\.tsbuildinfo$|
            .*\.env\.example$|
            .*\.env\.local\.example$|
            .*\.tfvars$|
            terraform/.*\.tfvars$|
            frontend/node_modules/.*|
            backend/htmlcov/.*|
            \.github/workflows/.*\.yml$|
            \.github/workflows/.*\.yaml$|
            \.git/.*|
            backend/test_.*\.py$|
            backend/.*test.*\.py$|
            frontend/.*test.*\.(js|ts|tsx)$|
            frontend/playwright\.config\.(js|ts)$
          )$

  # SQL formatting (for migrations)
  - repo: https://github.com/sqlfluff/sqlfluff
    rev: 3.2.5
    hooks:
      - id: sqlfluff-lint
        files: ^backend/migrations/versions/.*\.py$
        args: [--dialect, postgres]

# Global configuration
default_stages: [commit]
fail_fast: false

# Exclude patterns that apply to all hooks
exclude: |
  (?x)^(
    .*\.pyc$|
    .*\.pyo$|
    .*\.orig$|
    .*\.rej$|
    .*\.bak$|
    .*\.swp$|
    .*\.swo$|
    .*~$|
    \.git/.*|
    \.venv/.*|
    __pycache__/.*|
    \.pytest_cache/.*|
    \.mypy_cache/.*|
    \.tox/.*|
    frontend/node_modules/.*|
    frontend/\.next/.*|
    frontend/out/.*|
    backend/htmlcov/.*|
    logs/.*
  )$
